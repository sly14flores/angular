<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AngularJS</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="myApp" ng-controller="myAppCtrl">
  <div class="container">
	<div class="row" style="margin-top: 50px;">
		<div class="col-lg-6">
			<form name="formHolder.frmContact">
			  <div class="form-group" ng-class="{'has-error': formHolder.frmContact.name.$invalid && formHolder.frmContact.name.$touched}">
				<label>Name</label>
				<input type="text" class="form-control" name="name" ng-model="contact.name" placeholder="" required>
				<p class="text-danger" ng-show="formHolder.frmContact.name.$invalid && formHolder.frmContact.name.$touched">Name is required</p>
			  </div>
			  <div class="form-group" ng-class="{'has-error': formHolder.frmContact.contact.$invalid && formHolder.frmContact.contact.$touched}">
				<label>Contact</label>
				<input type="number" class="form-control" name="contact" ng-model="contact.contact" placeholder="" required>
				<p class="text-danger" ng-show="formHolder.frmContact.contact.$invalid && formHolder.frmContact.contact.$touched">Contact is required</p>				
			  </div>			  
			  <button type="button" class="btn btn-default" ng-click="save()">Save</button>
			</form>		
		</div>
		<div class="col-lg-6">
			<input type="text" class="form-control" placeholder="Search" ng-model="str">
			<table class="table table-striped">
				<thead>
					<tr><th>ID</th><th>Name</th><th>Contact</th><th>&nbsp;</th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in contacts | filter:str">
						<td>{{row.id}}</td>
						<td>{{row.name}}</td>
						<td>{{row.contact}}</td>
						<td>
							<button type="button" class="btn btn-primary btn-xs" ng-click="edit(row)">Edit</button>
							<button type="button" class="btn btn-default btn-xs" ng-click="del(row)">Delete</button>							
						</td>
					</tr>
				</tbody>
			</table>		
		</div>
	</div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="angularjs/angular.min.js"></script>
	
	<!-- modules -->
	<script src="modules/phonebook.js"></script>
	
	<!-- controller -->
	<script src="controllers/myAppCtrl.js"></script>
	
  </body>
</html>
